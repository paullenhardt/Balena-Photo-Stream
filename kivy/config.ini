[kivy]
keyboard_repeat_delay = 300
keyboard_repeat_rate = 30
log_dir = logs
log_enable = 1
log_level = debug
log_name = kivy_%y-%m-%d_%_.txt
window_icon =
keyboard_mode = systemanddock
keyboard_layout = qwerty
desktop = 1
exit_on_escape = 1
pause_on_minimize = 0
config_version = 15

[graphics]
display = -1
fullscreen = 0
height = 480
left = 0
maxfps = 60
multisamples = 2
position = auto
rotation = 0
show_cursor = 0
top = 0
width = 800
resizable = 1
borderless = 1
window_state = visible
minimum_width = 0
minimum_height = 0
min_state_time = .035

[input]
mouse = mouse
mtdev_%(name)s = probesysfs,provider=mtdev,param=invert_x=1,param=invert_y=1
hid_%(name)s = probesysfs,provider=hidinput,param=invert_x=1,param=invert_y=1

[postproc]
double_tap_distance = 20
double_tap_time = 250
ignore = []
jitter_distance = 0
jitter_ignore_devices = mouse,mactouch,
retain_distance = 50
retain_time = 0
triple_tap_distance = 20
triple_tap_time = 375

[widgets]
scroll_timeout = 250
scroll_distance = 20
scroll_friction = 1.
scroll_stoptime = 300
scroll_moves = 5

[modules]
